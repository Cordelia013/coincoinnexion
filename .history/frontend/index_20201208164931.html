<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>Formulaire </title>
</head>
<body>
    <div id="app">
        <form v-if="connected === false" action="" method="POST">
            <label for="login">login</label>
            <input v-model="login" type="text" name="login" id="login">
            <br>
            <label for="password">password</label>
            <input v-model="password" type="password" name="password" id="password">
            <br>
            <button v-on:click="submit">Go</button>
        </form>
        <div v-else>
            Hello {{ login }}
        </div>
    </div>
    <script>
    let app = new Vue({
        el: '#app',
        data: {
            connected:false,
            login:null, 
            password:null
        }, 


        methods: {
            submit(ev) {
                ev.preventDefault();

                let formParams = new URLSearchParams();
                formParams.append("login", "robin");
                formParams.append("password", "ILuvBatman");
                
                const requestOptions = {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                    },
                    body: formParams
                };


                fetch('http://localhost:8080/backend/login.php', requestOptions)
                    .then(response => response.json())
                    .then(data => (this.connected = data.connected));
            }
        }
    })
    </script>

</body>

</html>
