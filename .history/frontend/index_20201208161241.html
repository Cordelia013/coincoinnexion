<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>Formulaire </title>
</head>
<body>
    <div id="app">
        <form v-if="connected" action="">
            <label for="login">login</label>
            <input v-model="login" type="text" name="login" id="login">
            <br>
            <label for="password">password</label>
            <input v-model="password" type="password" name="password" id="password">
            <br>
            <button type="submit" v-on:click="submit()">Go</button>
        </form>
        <div v-else>
            Hello {{ login }}
        </div>
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            connected:false,
            login:null, 
            password:null
        }, 

        methods: {
            submit: function() {
                fetch.post('http://localhost:8080/backend/login.php', {login:this.login, password:this.password})
                .then(response => response.json())
                .then((data) => {this.connected = data.connected});
            }
        }
    })
    </script>

</body>

</html>
